[tox]
minversion = 3.3.0
envlist = py3{6,7,8,9}-attrs{20,21}
isolated_build = True
requires = setuptools >= 36.2.0

[gh-actions]
python =
    3.6: py36-attrs{20,21}
    3.7: py37-attrs{20,21}
    3.8: py38-attrs{20,21}
    3.9: py39-attrs{20,21}

[testenv]
deps =
    aiohttp
    data-science-types
    mypy
    pytest
    requests_mock
    types-requests
    attrs20: attrs==20.3.0
    attrs21: attrs>=21.2.0
commands =
    pytest
    attrs21: mypy src

# For Python 3.8 we additionally collect test coverage
# infromation and upload it to codecov
[testenv:py38-attrs21]
deps =
    {[testenv]deps}
    coveragepy
    codecov
passenv =
    CI
    CODECOV_*
commands =
    coverage run --source {envsitepackagesdir}/toloka/client -m pytest
    codecov
    mypy src/client

# Builds and uplaods package to PyPI
[testenv:release]
basepython = python3.8
deps =
    build
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python -m build --sdist --wheel .
    twine upload dist/*
